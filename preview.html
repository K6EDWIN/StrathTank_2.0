<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrathTank 2.0 - Project Upload Module</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .phone {
            width: 350px;
            height: 700px;
            background: #000;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        .screen {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 8px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .label {
            font-size: 18px;
            font-weight: bold;
            color: #1976D2;
            margin-bottom: 16px;
            display: block;
        }
        .input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E3F2FD;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input:focus {
            outline: none;
            border-color: #1976D2;
        }
        .textarea {
            height: 120px;
            resize: vertical;
        }
        .upload-area {
            border: 2px dashed #1976D2;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            background: #F8F9FA;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 16px;
        }
        .upload-area:hover {
            background: #E3F2FD;
        }
        .upload-icon {
            font-size: 48px;
            color: #1976D2;
            margin-bottom: 12px;
        }
        .upload-text {
            font-size: 16px;
            color: #1976D2;
            font-weight: 500;
            margin-bottom: 4px;
        }
        .upload-info {
            font-size: 12px;
            color: #666;
        }
        .file-item {
            background: #F8F9FA;
            border: 1px solid #E3F2FD;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .file-name {
            color: #333;
            font-size: 14px;
        }
        .remove-btn {
            background: #FFEBEE;
            color: #F44336;
            border: 1px solid #F44336;
            border-radius: 16px;
            padding: 4px 12px;
            font-size: 12px;
            cursor: pointer;
        }
        .upload-btn {
            width: 100%;
            background: #1976D2;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 28px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 32px;
        }
        .upload-btn:hover {
            background: #1565C0;
        }
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .hidden {
            display: none;
        }
        .bottom-nav {
            display: flex;
            background: #fff;
            border-top: 1px solid #E0E0E0;
            padding: 8px 0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        }
        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .nav-item.active {
            color: #1976D2;
        }
        .nav-item:not(.active) {
            color: #9E9E9E;
        }
        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .nav-text {
            font-size: 12px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="status">Project Upload Module</div>
    <div class="phone">
        <div class="screen">
            <div class="content">
                <div class="header">
                    <div class="title">Project Upload</div>
                    <div class="subtitle">Share your project with the community</div>
                </div>
                
                <div class="form-group">
                    <input type="text" class="input" placeholder="Project Title" id="projectTitle">
                </div>
                
                <div class="form-group">
                    <textarea class="input textarea" placeholder="Project Description" id="projectDescription"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="label">Project Media</label>
                    <div class="upload-area" onclick="selectFiles()">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Tap to upload files</div>
                        <div class="upload-info">Images, videos, documents</div>
                    </div>
                    <div id="filesList" class="hidden"></div>
                </div>
                
                <button class="upload-btn" id="uploadBtn" onclick="uploadProject()" disabled>Upload Project</button>
            </div>
            
            <div class="bottom-nav">
                <div class="nav-item" onclick="switchTab('home')">
                    <div class="nav-icon">üè†</div>
                    <div class="nav-text">Home</div>
                </div>
                <div class="nav-item active" onclick="switchTab('projects')">
                    <div class="nav-icon">üíº</div>
                    <div class="nav-text">Projects</div>
                </div>
                <div class="nav-item" onclick="switchTab('messages')">
                    <div class="nav-icon">üí¨</div>
                    <div class="nav-text">Messages</div>
                </div>
                <div class="nav-item" onclick="switchTab('profile')">
                    <div class="nav-icon">üë§</div>
                    <div class="nav-text">Profile</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        function selectFiles() {
            // Simulate file selection
            const files = ['project_image.jpg', 'demo_video.mp4', 'readme.pdf'];
            selectedFiles = selectedFiles.concat(files);
            updateFilesList();
            updateUploadButton();
        }
        
        function updateFilesList() {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';
            filesList.classList.remove('hidden');
            
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file}</span>
                    <button class="remove-btn" onclick="removeFile(${index})">Remove</button>
                `;
                filesList.appendChild(fileItem);
            });
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilesList();
            updateUploadButton();
        }
        
        function updateUploadButton() {
            const title = document.getElementById('projectTitle').value.trim();
            const description = document.getElementById('projectDescription').value.trim();
            const uploadBtn = document.getElementById('uploadBtn');
            
            uploadBtn.disabled = !(title && description && selectedFiles.length > 0);
        }
        
        function uploadProject() {
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.textContent = 'Uploading...';
            uploadBtn.disabled = true;
            
            setTimeout(() => {
                alert('Project uploaded successfully!');
                uploadBtn.textContent = 'Upload Project';
                uploadBtn.disabled = false;
                document.getElementById('projectTitle').value = '';
                document.getElementById('projectDescription').value = '';
                selectedFiles = [];
                updateFilesList();
                updateUploadButton();
            }, 2000);
        }
        
        function switchTab(tab) {
            // Remove active class from all nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to clicked tab
            event.target.closest('.nav-item').classList.add('active');
            
            // Show appropriate content based on tab
            const content = document.querySelector('.content');
            switch(tab) {
                case 'home':
                    content.innerHTML = `
                        <div class="header">
                            <div class="title">Welcome Home</div>
                            <div class="subtitle">Discover amazing projects</div>
                        </div>
                        <div style="text-align: center; padding: 40px 0; color: #666;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üè†</div>
                            <div>Home content coming soon!</div>
                        </div>
                    `;
                    break;
                case 'projects':
                    // Restore original projects content
                    content.innerHTML = `
                        <div class="header">
                            <div class="title">Project Upload</div>
                            <div class="subtitle">Share your project with the community</div>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="input" placeholder="Project Title" id="projectTitle">
                        </div>
                        
                        <div class="form-group">
                            <textarea class="input textarea" placeholder="Project Description" id="projectDescription"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="label">Project Media</label>
                            <div class="upload-area" onclick="selectFiles()">
                                <div class="upload-icon">üìÅ</div>
                                <div class="upload-text">Tap to upload files</div>
                                <div class="upload-info">Images, videos, documents</div>
                            </div>
                            <div id="filesList" class="hidden"></div>
                        </div>
                        
                        <button class="upload-btn" id="uploadBtn" onclick="uploadProject()" disabled>Upload Project</button>
                    `;
                    // Re-add event listeners
                    document.getElementById('projectTitle').addEventListener('input', updateUploadButton);
                    document.getElementById('projectDescription').addEventListener('input', updateUploadButton);
                    break;
                case 'messages':
                    content.innerHTML = `
                        <div class="header">
                            <div class="title">Messages</div>
                            <div class="subtitle">Stay connected with the community</div>
                        </div>
                        <div style="text-align: center; padding: 40px 0; color: #666;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üí¨</div>
                            <div>Messages coming soon!</div>
                        </div>
                    `;
                    break;
                case 'profile':
                    content.innerHTML = `
                        <div class="header">
                            <div class="title">Profile</div>
                            <div class="subtitle">Manage your account</div>
                        </div>
                        <div style="text-align: center; padding: 40px 0; color: #666;">
                            <div style="font-size: 48px; margin-bottom: 16px;">üë§</div>
                            <div>Profile settings coming soon!</div>
                        </div>
                    `;
                    break;
            }
        }
        
        // Add event listeners
        document.getElementById('projectTitle').addEventListener('input', updateUploadButton);
        document.getElementById('projectDescription').addEventListener('input', updateUploadButton);
    </script>
</body>
</html>
